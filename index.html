<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
 
<div id="container">
    <textarea id="write" rows="4" cols="20"></textarea>
    <ul id="keyboard" onmousedown = handleMouseDown() onmouseup = handleMouseUp()>
        <div>
            <li id= "l1" class="letter" value="1">
                <div class="letter-up">1</div>
                <div class ="letter-down">.,!</div>
             </li>
             <li id= "l1" class="letter" value="2">
                 <div class="letter-up">2</div>
                 <div class ="letter-down">abc</div>
              </li>
              <li id= "l1" class="letter" value="3">
                 <div class="letter-up">3</div>
                 <div class ="letter-down">def</div>
              </li>
        </div>
        
        <div>
            <li id= "l1" class="letter" value="4">
                <div class="letter-up">4</div>
                <div class ="letter-down">ghi</div>
             </li>
             <li id= "l1" class="letter" value="5">
                <div class="letter-up">5</div>
                <div class ="letter-down">jkl</div>
             </li>
             <li id= "l1" class="letter" value="6">
                <div class="letter-up">6</div>
                <div class ="letter-down">mno</div>
             </li>
        </div>
        
        <div>
            <li id= "l1" class="letter" value="7">
                <div class="letter-up">7</div>
                <div class ="letter-down">pqrs</div>
             </li>
             <li id= "l1" class="letter" value="8">
                <div class="letter-up">8</div>
                <div class ="letter-down">tuv</div>
             </li>
             <li id= "l1" class="letter" value="9">
                <div class="letter-up">9</div>
                <div class ="letter-down">wxyz</div>
             </li>
        </div>
        
        <div>
            <li id= "l1" class="letter" value="10">
                <div class="letter-up">*</div>
             </li>
             <li id= "l1" class="letter" value="0">
                <div class="letter-up">0</div>
             </li>
             <li id= "l1" class="letter" value="11">
                <div class="letter-up">#</div>
             </li>
        </div>
        <div class="letter-last">
            <li id= "l1" class="letter-caps" value="12">
                <div class="letter-up">⇪</div>
             </li>
             <li id= "l1" class="letter" value="14">
               <div class="letter-up"> ⎵ </div>
            </li>
             <li id= "l1" class="letter" value="13">
                <div class="letter-up">⌫</div>
             </li>
             
        </div>
    </ul>
</div>
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="./index.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.9.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
